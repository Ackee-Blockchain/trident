[workspace]
members = [
    "crates/cli",
    "crates/client",
    "crates/config",
    "crates/fuzz",
    "crates/syn",
    "crates/template",
]
exclude = ["examples/"]
resolver = "1"


[workspace.dependencies]
# Solana
solana-sdk = "~2.0"

# ARBITRARY
arbitrary = { version = "1.3.0", features = ["derive"] }

# Honggfuzz
honggfuzz = { version = "0.5.55" }

#AFL
afl = { version = "0.15.10" }
