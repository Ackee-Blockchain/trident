[workspace]
members = [
    "crates/cli",
    "crates/client",
    "crates/config",
    "crates/fuzz",
    "crates/syn",
    "crates/template",
]
exclude = ["examples/"]
resolver = "1"


[workspace.package]
version = "0.10.0"
edition = "2021"
authors = ["Ackee Blockchain Security"]
repository = "https://github.com/Ackee-Blockchain/trident"
documentation = "https://ackee.xyz/trident/docs/latest/"
description = "Trident is Rust based fuzzing framework for Solana programs written in Anchor."
license-file = "./LICENSE"
readme = "./README.md"

[workspace.dependencies]
solana-sdk = "~2.0"
thiserror = "2.0.0"
tokio = { version = "1", features = ["full"] }
serde_json = "1"
serde = { version = "1", default-features = false }
fehler = "1"
anyhow = "1"
cargo_metadata = "0.18"
toml = { version = "0.8", features = ["preserve_order"] }
pathdiff = "0.2"
rand = "0.8"
heck = "0.4.0"
trident-idl-spec = "0.0.2"
prettytable = "0.10"
bincode = "1.3"
byteorder = "1.5.0"
base64 = "0.22.1"
itertools = "0"
borsh = "1.5.3"
proc-macro2 = "1.0"
quote = "1.0"
petgraph = "0.6"
convert_case = "0.6"
sha2 = "0.10.0"
termimad = "0.30.0"
clap = { version = "4", features = ["derive"] }


# Solana programs
solana-vote-program = { version = "~2.0" }
solana-stake-program = { version = "~2.0" }
spl-token = { version = "5", features = ["no-entrypoint"] }



# ARBITRARY
arbitrary = { version = "1.3.0", features = ["derive"] }

# Honggfuzz
honggfuzz = { version = "0.5.55" }

#AFL
afl = { version = "0.15.10" }

syn = { version = "2.0", features = ["full", "parsing", "visit"] }