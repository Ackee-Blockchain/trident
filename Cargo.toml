[workspace]
members = [
    "crates/cli",
    "crates/client",
    "crates/config",
    "crates/fuzz",
    "crates/syn",
    "crates/template",
]
exclude = ["examples/"]
resolver = "1"


[workspace.package]
version = "0.10.0"
edition = "2021"
authors = ["Ackee Blockchain Security"]
repository = "https://github.com/Ackee-Blockchain/trident"
documentation = "https://ackee.xyz/trident/docs/latest/"
description = "Trident is Rust based fuzzing framework for Solana programs written in Anchor."
license-file = "./LICENSE"
readme = "./README.md"

[workspace.dependencies]
solana-sdk = "~2.0"
arbitrary = { version = "1.3.0", features = ["derive"] }
syn = { version = "2.0", features = ["full", "parsing", "visit"] }
clap = { version = "4", features = ["derive"] }
tokio = { version = "1" }
anyhow = { version = "1" }
fehler = { version = "1" }
termimad = "0.30.0"
heck = "0.4.0"
trident-idl-spec = "0.0.2"
serde_json = "1"
serde = { version = "1", default-features = false }
thiserror = "^2.0.0"
cargo_metadata = "0.18"
toml = { version = "0.8", features = ["preserve_order"] }
pathdiff = "0.2"
rand = "0.8"
base64 = "0.22.1"
prettytable = "0.10"
bincode = "1.3"
byteorder = "1.5.0"
itertools = "0"
borsh = "1.5.3"
shared_memory = "0.12.4"
signal-hook = "0.3"
proc-macro2 = "1.0"
quote = "1.0"
petgraph = "0.6"
convert_case = "0.6"
sha2 = "0.10.0"

# derive macros
trident-derive-transaction = { path = "crates/fuzz/derive/transaction", version = "0.10.0" }
trident-derive-instruction = { path = "crates/fuzz/derive/instruction", version = "0.10.0" }
trident-derive-accounts = { path = "crates/fuzz/derive/accounts", version = "0.10.0" }
trident-derive-remaining-accounts = { path = "crates/fuzz/derive/remaining_accounts", version = "0.10.0" }
trident-derive-transaction-selector = { path = "crates/fuzz/derive/transaction_selector", version = "0.10.0" }
trident-derive-flow-executor = { path = "crates/fuzz/derive/flow_executor", version = "0.10.0" }

trident-config = { path = "crates/config", version = "0.10.0" }
trident-template = { path = "crates/template", version = "0.10.0" }
trident-svm = { git = "https://github.com/puhtaytow/trident-svm", branch = "feat/supress-program-crashes" }
trident-fuzz = { path = "crates/fuzz", version = "0.10.0" }
trident-client = { path = "crates/client", version = "0.10.0" }

# fuzzing
honggfuzz = { version = "0.5.55" }
afl = { version = "0.15.10" }

# programs
solana-vote-program = { version = "~2.0" }
solana-stake-program = { version = "~2.0" }
spl-token = { version = "5", features = ["no-entrypoint"] }

[workspace.dependencies.pretty_assertions]
version = "1.1.0"