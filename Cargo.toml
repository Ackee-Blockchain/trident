[workspace]
members = ["crates/cli", "crates/client", "crates/test", "crates/fuzz"]
exclude = ["examples/"]
resolver = "1"


[workspace.dependencies]
# trident crates
trident-client = { path = "./crates/client", version = "0.6.0" }
trident-explorer = { path = "./crates/explorer", version = "0.3.2" }
trident-fuzz-test = { path = "./crates/fuzz", version = "0.1.0" }
trident-integration-test = { path = "./crates/test/", version = "0.1.0" }

trident-derive-displayix = { path = "./crates/fuzz/derive/display_ix", version = "0.0.1" }
trident-derive-fuzz-deserialize = { path = "./crates/fuzz/derive/fuzz_deserialize", version = "0.0.1" }
trident-derive-fuzz-test-executor = { path = "./crates/fuzz/derive/fuzz_test_executor", version = "0.0.1" }
trident-test = { path = "./crates/test/derive/trident_derive_test", version = "0.3.2" }

# anchor crates
anchor-lang = { version = "0.29.0", features = ["idl-build", "init-if-needed"] }
anchor-spl = { version = "0.29.0", features = ["idl-build"] }
anchor-client = { version = "0.29.0", features = ["async"] }
anchor-syn = { version = "0.29.0" }
# solana crates
solana-sdk = "1.16"
solana-cli-output = "1.16"
solana-transaction-status = "1.16"
solana-account-decoder = "1.16"
solana-banks-client = "1.16"
solana-program-runtime = "1.16"
solana-program-test = "1.16"
spl-token = "5.0.0"
spl-associated-token-account = "2.0.0"
