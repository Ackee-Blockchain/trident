[workspace]
members = [
    "crates/cli",
    "crates/client",
    "crates/config",
    "crates/fuzz",
    "crates/template",
]
exclude = ["examples/"]
resolver = "1"


[workspace.dependencies]
# Solana
solana-sdk = "~2.0"
spl-token = { version = "5", features = ["no-entrypoint"] }
solana-vote-program = "~2.0"
solana-stake-program = "~2.0"
solana-svm = "~2.0"

# ARBITRARY
arbitrary = { version = "1.3.0", features = ["derive"] }

# ARBITRARY
honggfuzz = { version = "0.5.55" }

#AFL
afl = { version = "0.15.10" }
