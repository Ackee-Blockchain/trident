[workspace]
members = [
    "crates/cli",
    "crates/client",
    "crates/config",
    "crates/fuzz",
    "crates/syn",
    "crates/template",
    "crates/fork",
]
exclude = ["examples/"]
resolver = "1"


[workspace.package]
version = "0.10.0"
edition = "2021"
authors = ["Ackee Blockchain Security"]
repository = "https://github.com/Ackee-Blockchain/trident"
documentation = "https://ackee.xyz/trident/docs/latest/"
description = "Trident is Rust based fuzzing framework for Solana programs written in Anchor."
license-file = "./LICENSE"
readme = "./README.md"

[workspace.dependencies]
# Solana
solana-sdk = "~2.0"
solana-client = "~2.0"

syn = { version = "2.0", features = ["full", "parsing", "visit"] }
thiserror = "1"
