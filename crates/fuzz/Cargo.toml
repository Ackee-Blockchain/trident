[package]
name = "trident-fuzz"

version = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
description = { workspace = true }
license-file = { workspace = true }
readme = { workspace = true }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(honggfuzz)', 'cfg(afl)'] }

[features]
all = ["vote", "stake", "token"]
vote = ["dep:solana-vote-program"]
stake = ["dep:solana-stake-program"]
token = ["dep:spl-token"]

# Derive macros
[dependencies.trident-derive-transaction]
path = "../fuzz/derive/transaction"
version = "0.11.0-rc.1"

[dependencies.trident-derive-instruction]
path = "../fuzz/derive/instruction"
version = "0.11.0-rc.1"

[dependencies.trident-derive-accounts]
path = "../fuzz/derive/accounts"
version = "0.11.0-rc.1"

[dependencies.trident-derive-remaining-accounts]
path = "../fuzz/derive/remaining_accounts"
version = "0.11.0-rc.1"

[dependencies.trident-derive-transaction-selector]
path = "../fuzz/derive/transaction_selector"
version = "0.11.0-rc.1"

[dependencies.trident-derive-flow-executor]
path = "../fuzz/derive/flow_executor"
version = "0.11.0-rc.1"

# Config (Trident.toml)
[dependencies.trident-config]
path = "../config"
version = "0.11.0-rc.1"


# Trident-SVM
[dependencies.trident-svm]
version = "0.0.4-rc.2"

[dependencies]

# Solana
solana-sdk = { workspace = true }

# Solana additonal programs
solana-vote-program = { version = "2.2", optional = true }
solana-stake-program = { version = "2.2", optional = true }
spl-token = { version = "^7", features = ["no-entrypoint"], optional = true }

# Honggfuzz
honggfuzz = { workspace = true }

# Afl
afl = { workspace = true }

# Arbitrary
arbitrary = { workspace = true }

# Misc
thiserror = "1"
prettytable = "0.10"
serde = { version = "1", default-features = false }
serde_json = "1"
tokio = "1"
anyhow = "1"
fehler = "1"
toml = { version = "0.8", features = ["preserve_order"] }
rand = "0.8"
bincode = "1.3"
byteorder = "1.5.0"
base64 = "0.22.1"
itertools = "0"
borsh = "1.5.3"
shared_memory = "0.12.4"
signal-hook = "0.3"
