[package]
name = "trident-fuzz"

version = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
description = { workspace = true }
license-file = { workspace = true }
readme = { workspace = true }

[features]
all = ["vote", "stake", "token"]
vote = ["dep:solana-vote-program"]
stake = ["dep:solana-stake-program"]
token = ["dep:spl-token"]

[dependencies]
# Derive macros
trident-derive-transaction = { path = "../fuzz/derive/transaction" }
trident-derive-instruction = { path = "../fuzz/derive/instruction" }
trident-derive-accounts = { path = "../fuzz/derive/accounts" }
trident-derive-remaining-accounts = { path = "../fuzz/derive/remaining_accounts" }
trident-derive-transaction-selector = { path = "../fuzz/derive/transaction_selector" }
trident-derive-flow-executor = { path = "../fuzz/derive/flow_executor" }


# Config (Trident.toml)
trident-config = { path = "../config" }

# Trident-SVM
trident-svm = "0.0.3-rc.1"


# Solana
solana-sdk = { workspace = true }

# Solana additonal programs
solana-vote-program = { version = "~2.0", optional = true }
solana-stake-program = { version = "~2.0", optional = true }
spl-token = { version = "5", features = ["no-entrypoint"], optional = true }

# Honggfuzz
honggfuzz = { workspace = true }

# Afl
afl = { workspace = true }

# Arbitrary
arbitrary = { workspace = true }

# Misc
thiserror = "1"
prettytable = "0.10"
serde = { version = "1", default-features = false }
serde_json = "1"
tokio = "1"
anyhow = "1"
fehler = "1"
toml = { version = "0.8", features = ["preserve_order"] }
rand = "0.8"
bincode = "1.3"
byteorder = "1.5.0"
base64 = "0.22.1"
itertools = "0"
borsh = "1.5.3"
