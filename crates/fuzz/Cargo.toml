[package]
name = "trident-fuzz"
version = "0.3.1"
edition = "2021"
repository = "https://github.com/Ackee-Blockchain/trident"
license-file = "../../LICENSE"
readme = "../../README.md"
description = "The trident_fuzz crate helps you to write Rust Fuzz Tests for your programs with Trident."


[features]
all = ["vote", "stake", "token"]
vote = ["dep:solana-vote-program"]
stake = ["dep:solana-stake-program"]
token = ["dep:spl-token"]

[dependencies]
# Derive macros
trident-derive-transaction = { path = "../fuzz/derive/transaction", version = "0.0.1" }
trident-derive-instruction = { path = "../fuzz/derive/instruction", version = "0.0.1" }
trident-derive-accounts = { path = "../fuzz/derive/accounts", version = "0.0.1" }
trident-derive-remaining-accounts = { path = "../fuzz/derive/remaining_accounts", version = "0.0.1" }
trident-derive-transaction-selector = { path = "../fuzz/derive/transaction_selector", version = "0.0.1" }
trident-derive-flow-executor = { path = "../fuzz/derive/flow_executor", version = "0.0.1" }


# Config (Trident.toml)
trident-config = { path = "../config", version = "0.0.1" }

# Trident-SVM
# trident-svm = "0.0.2"
trident-svm = { git = "https://github.com/Ackee-Blockchain/trident-svm", branch = "master" }


# Solana
solana-sdk = { workspace = true }

# Solana additonal programs
solana-vote-program = { version = "~2.0", optional = true }
solana-stake-program = { version = "~2.0", optional = true }
spl-token = { version = "5", features = ["no-entrypoint"], optional = true }

# Honggfuzz
honggfuzz = { workspace = true }

# Afl
afl = { workspace = true }

# Arbitrary
arbitrary = { workspace = true }

# Misc
thiserror = "1"
prettytable = "0.10"
serde = { version = "1", default-features = false }
serde_json = "1"
tokio = "1"
anyhow = "1"
fehler = "1"
toml = { version = "0.8", features = ["preserve_order"] }
rand = "0.8"
bincode = "1.3"
byteorder = "1.5.0"
base64 = "0.22.1"
itertools = "0"
borsh = "1.5.3"
