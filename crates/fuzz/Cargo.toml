[package]
name = "trident-fuzz"

version = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
description = { workspace = true }
license-file = { workspace = true }
readme = { workspace = true }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(honggfuzz)', 'cfg(afl)'] }

[features]
all = ["vote", "stake", "token"]
vote = ["dep:solana-vote-program"]
stake = ["dep:solana-stake-program"]
token = ["dep:spl-token"]

[dependencies]
arbitrary = { workspace = true }
solana-sdk = { workspace = true }
thiserror = { workspace = true }
prettytable = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
fehler = { workspace = true }
toml = { workspace = true }
rand = { workspace = true }
bincode = { workspace = true }
byteorder = { workspace = true }
base64 = { workspace = true }
itertools = { workspace = true }
borsh = { workspace = true }
shared_memory = { workspace = true }
signal-hook = { workspace = true }

trident-derive-transaction = { workspace = true }
trident-derive-instruction = { workspace = true }
trident-derive-accounts = { workspace = true }
trident-derive-remaining-accounts = { workspace = true }
trident-derive-transaction-selector = { workspace = true }
trident-derive-flow-executor = { workspace = true }

trident-config = { workspace = true }
trident-svm = { workspace = true }

solana-vote-program = { workspace = true, optional = true }
solana-stake-program = { workspace = true, optional = true }
spl-token = { workspace = true, optional = true, features = ["no-entrypoint"] }

honggfuzz = { workspace = true }
afl = { workspace = true }


