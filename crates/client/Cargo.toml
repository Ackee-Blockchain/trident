[package]
name = "trident-client"
version = "0.6.0"
edition = "2021"
repository = "https://github.com/Ackee-Blockchain/trident"
license-file = "../../LICENSE"
readme = "../../README.md"
description = "The trident_client crate helps you build and deploy an Anchor program to a local cluster and run a test suite against it."

[features]
fuzzing = [
    "dep:solana-program-test",
    "dep:honggfuzz",
    "quinn-proto/arbitrary",
    "dep:arbitrary",
    "dep:trident-derive-displayix",
    "dep:trident-derive-fuzz-deserialize",
    "dep:trident-derive-fuzz-test-executor",
]

poc-testing = [
    "dep:trident-test",
    "dep:solana-transaction-status",
    "dep:rstest",
    "dep:serial_test",
]

[build-dependencies]
anyhow = { version = "1.0.45", features = ["std"], default-features = false }

[dev-dependencies]
pretty_assertions = "1.1.0"
macrotest = "1.0.9"

[dependencies]
# trident crates
trident-fuzz-test = { workspace = true }
trident-integration-test = { workspace = true }

trident-derive-displayix = { workspace = true, optional = true }
trident-derive-fuzz-deserialize = { workspace = true, optional = true }
trident-derive-fuzz-test-executor = { workspace = true, optional = true }
trident-test = { workspace = true, optional = true }

# anchor crates
# INFO: Anchor-spl is here as dependency only to activate the idl-build feature, so that
# users do not have to do it manually in their program's Cargo.toml
anchor-spl = { workspace = true, features = ["idl-build"] }
anchor-syn = { workspace = true }
anchor-lang = { workspace = true }
anchor-client = { workspace = true }
# solana crates
solana-sdk = { workspace = true }
solana-transaction-status = { workspace = true, optional = true }
solana-program-test = { workspace = true, optional = true }
# fuzz
honggfuzz = { version = "0.5.55", optional = true }
arbitrary = { version = "1.3.0", features = ["derive"], optional = true }
quinn-proto = { version = "0.10.6", optional = true }
# poc-test
rstest = { version = "0.18.1", optional = true }
serial_test = { version = "2.0.0", optional = true }

# misc
proc-macro2 = { version = "1.0.66", default-features = false }
tokio = { version = "1", default-features = false }
serde = { version = "1.0.136", default-features = false }
borsh = "0.10.3"
futures = "0.3.18"
fehler = { version = "1.0.0", default-features = false }
thiserror = "1.0.30"
anyhow = { version = "1.0.45", features = ["std"], default-features = false }
cargo_metadata = "0.17.0"
syn = { version = "1.0.109", features = ["visit"] }
quote = "1.0.14"
heck = { version = "0.4.0", default-features = false }
toml = { version = "0.5.8", features = ["preserve_order"] }
log = "0.4"
pathdiff = "0.2.1"
indicatif = "0.17.8"
regex = "1.10.3"
